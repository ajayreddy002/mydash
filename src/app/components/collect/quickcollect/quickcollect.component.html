<div class="main_inv_block">
  <div class="main_header">
    <h2>Quick Collects</h2>
  </div>
  <div class="border-bottom"></div>
  <div class="serach_block">
    <div class="row m-0">
      <div class="col-md-5"></div>
      <div class="col-md-7">
        <div class="row m-0">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search by name" (keyup)="applyFilter($event.target.value)">
              <button>
                <mat-icon>search</mat-icon>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <button mat-raised-button>Download</button>
          </div>
          <div class="col-md-3">
            <button class="inv_btn">New Request</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Table -->
  <div class="table_block">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Receive ID Column -->
        <ng-container matColumnDef="receive_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Receive ID # </th>
          <td mat-cell *matCellDef="let row"> {{row.receive_id}} </td>
        </ng-container>

        <!-- QC ID Column -->
        <ng-container matColumnDef="qc_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> QC ID </th>
          <td mat-cell *matCellDef="let row"> {{row.qc_id}} </td>
        </ng-container>

        <!-- Recipient Column -->
        <ng-container matColumnDef="recipient">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Recipient </th>
          <td mat-cell *matCellDef="let row"> {{row.recipient}} </td>
        </ng-container>

        <!-- amount Column -->
        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.amount}} </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.status}} </td>
        </ng-container>

        <!-- Out Standing Column -->
        <ng-container matColumnDef="out_standing">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Out Standing </th>
          <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.out_standing}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
