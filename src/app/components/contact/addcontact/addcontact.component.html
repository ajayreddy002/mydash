<div class="main_header">
  <h2>New Contact</h2>
</div>
<div class="border-bottom"></div>
<div class="new_cont_block">
  <div class="box_center">
    <div class="form-group">
      <label>Select Customer Type</label>
      <span class="mandatory">*</span>
      <input formcontrolname="contact_type" type="hidden" value="" class="ng-untouched ng-pristine ng-valid">
      <div class="checkbox">
        <label>
          <mat-checkbox class="check1">Customer</mat-checkbox>
        </label>
        <label>
          <mat-checkbox>Vendor</mat-checkbox>
        </label>
        <!---->
        <div class="error">Contact
          Type is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Name</label>
      <span class="mandatory">*</span>
      <input autocomplete="new-password" class="form-control ng-pristine ng-invalid ng-touched"
        placeholder="Organisation / Individual name" required="" type="text">
      <div class="error">Name
        is required.</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <span class="mandatory">*</span>
      <input autocomplete="new-password" class="form-control ng-pristine ng-invalid ng-touched"
        placeholder="Enter Email" required="" type="text">
      <div class="error">Email
        is required.</div>
    </div>
    <div class="form-group mt-4">
      <label>Mobile Number </label>
      <span class="mandatory">*</span>
      <input autocomplete="new-password" class="form-control ng-pristine ng-invalid ng-touched" placeholder="Add Phone"
        required="" type="text">
      <div class="error">Phone No
        is required.</div>
    </div>
  </div>
  <div class="exp_block">
    <div>
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Address (optional)
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <!-- Content -->
          <div class="form_center">
            <div class="form-group mt-4">
              <label for="">Primary Contact</label>
              <input class="form-control" type="text" name="" id="" placeholder="Name of the contact">
            </div>
            <div class="form-group">
              <label for="">Billing Address</label>
              <input class="form-control" type="text" name="" id="" placeholder="Billing Address">
            </div>
            <div class="form-group mt-2">
              <div class="row">
                <div class="col-md-6">
                  <input class="form-control" type="text" name="" id="" placeholder="City">
                </div>
                <div class="col-md-6">
                  <input class="form-control" type="text" name="" id="" placeholder="Pincode">
                </div>
              </div>
            </div>
            <div class="form-group mt-2">
              <input class="form-control" type="text" name="" id="" placeholder="Select State">
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Tax & Payment (optional)
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <div class="form_center">
            <div class="form-group mt-3">
              <div class="row">
                <div class="col-md-6 mt-2">
                  <label for="">PAN</label>
                  <input class="form-control" type="text" name="" id="" placeholder="PAN">
                </div>
                <div class="col-md-6 mt-2">
                  <label for="">GSTIN</label>
                  <input class="form-control" type="text" name="" id="" placeholder="GSTIN">
                </div>
                <div class="col-md-6 mt-2">
                  <label for="">TDS (%)</label>
                  <input class="form-control" type="text" name="" id="" placeholder="TDS (%)">
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6 mt-2">
                  <label for="">Payment Terms - Invoice</label>
                  <input class="form-control" type="text" name="" id="" placeholder="Due On Reciept">
                </div>
                <div class="col-md-6 mt-2">
                  <label for="">Payment Terms - Bills</label>
                  <input class="form-control" type="text" name="" id="" placeholder="Due On Reciept">
                </div>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Bank Account Details (optional)
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <div class="form_center">
            <div class="form-group mt-4">
              <label for="">Account Number</label>
              <input class="form-control" type="text" name="" id="" placeholder="Enter Account Number">
            </div>
            <div class="form-group mt-1">
              <div class="row">
                <div class="col-md-6">
                  <label for="">IFSC CODE</label>
                  <input class="form-control" type="text" name="" id="" placeholder="Enter IFSC CODE">
                </div>
                <div class="col-md-6"></div>
              </div>
            </div>
            <div class="form-group mt-1">
              <label for="">BANK NAME</label>
              <input class="form-control" type="text" name="" id="" placeholder="Enter bank name">
            </div>
            <div class="form-group mt-1">
              <label for="">Branch NAME</label>
              <input class="form-control" type="text" name="" id="" placeholder="Enter Branch name">
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Notes (optional)
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-divider></mat-divider>
          <div class="form_center">
            <div class="form-group mt-4">
              <textarea class="form-control ng-pristine ng-valid ng-touched" cols="80" formcontrolname="notes"
                maxlength="125" rows="2"></textarea>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="border-bottom mt-4"></div>
  <div class="form_center">
    <ul class="pull-left mt-4">
      <li>
        <input class="bttn bttn-theme btn-md" type="submit" value="Add Contact" disabled="">
      </li>
      <li>
        <input class="bttn bttn-default" type="reset" value="Cancel">
      </li>
    </ul>
  </div>
</div>
