<div class="main_inv_block">
  <div class="main_header">
    <h2>Bills</h2>
  </div>
  <div class="border-bottom"></div>
  <div class="serach_block">
    <div class="row m-0">
      <div class="col-md-5"></div>
      <div class="col-md-7">
        <div class="row m-0">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search by name"
                (keyup)="applyFilter($event.target.value)">
              <button>
                <mat-icon>search</mat-icon>
              </button>
            </div>
          </div>
          <div class="col-md-3">
            <button mat-raised-button>Download</button>
          </div>
          <div class="col-md-3">
            <button class="inv_btn">New Invoice</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Table -->
  <div class="table_block">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="table-max">

        <!-- ID Column -->
        <ng-container matColumnDef="bill">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill # </th>
          <td mat-cell *matCellDef="let row"> {{row.bill}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="bill_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill Date </th>
          <td mat-cell *matCellDef="let row"> {{row.bill_date}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="vendor_name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Vendor Name </th>
          <td mat-cell *matCellDef="let row"> {{row.vendor_name}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="due_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
          <td mat-cell *matCellDef="let row"> {{row.due_date}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
          <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="out_standing">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Out Standing </th>
          <td mat-cell *matCellDef="let row"> {{row.out_standing}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
